<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Register</title>
</head>
<body>
	<form action="register" method="post">
		<table>
			<tr>
				<th>Name </th><th><input type="text" name="fname" placeholder="eg: Navjot Singh" required /></th>
			</tr>
			<tr>
				<th>Email </th><th><input type="email" name="femail" placeholder="eg: nav@example.com" required/></th>
			</tr>
			<tr>
				<th>Password </th><th><input type="password" name="fpassword" placeholder="" required/></th>
			</tr>
			<tr>
				<th><input type="submit" name="fsubmit" value="Submit" /></th>
			</tr>
		</table>
	</form>
</body>
</html>
